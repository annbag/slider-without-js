<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css  ">
</head>

<body>
    <div class="container">
        <input type="radio" name="images" id="i1" checked>
        <input type="radio" name="images" id="i2">
        <input type="radio" name="images" id="i3">
        <input type="radio" name="images" id="i4">


        <div class="slide-img" id="one">
            <img src="https://picsum.photos/id/1/800/400" alt="">
            <label class="prev" for="i4"><span>&#x2039;</span></label>
            <label class="next" for="i2"><span>&#x203a;</span></label>

        </div>
        <div class="slide-img" id="two">
            <img src="https://picsum.photos/id/2/800/400" alt="">
            <label class="prev" for="i1"><span>&#x2039;</span></label>
            <label class="next" for="i3"><span>&#x203a;</span></label>
        </div>
        <div class="slide-img" id="three">
            <img src="https://picsum.photos/id/3/800/400" alt="">
            <label class="prev" for="i2"><span>&#x2039;</span></label>
            <label class="next" for="i4"><span>&#x203a;</span></label>

        </div>
        <div class="slide-img" id="four">
            <img src="https://picsum.photos/id/4/800/400" alt="">
            <label class="prev" for="i3"><span>&#x2039;</span></label>
            <label class="next" for="i1"><span>&#x203a;</span></label>

        </div>


        <div class="slide-nav">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
        </div>
    </div>
</body>

</html>
